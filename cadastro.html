
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Usu√°rio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .cadastro-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .secondary-btn {
      background-color: #6c757d;
      margin-top: 10px;
    }
    #mensagemErro {
      color: red;
      margin-top: 10px;
      font-size: 0.9em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="cadastro-container">
    <h2>Cadastro</h2>
    <form id="formCadastro">
      <input type="text" id="nome" name="nome" placeholder="Nome" required />
      <input type="email" id="email" name="email" placeholder="E-mail" required />
      <input type="password" id="senha" name="senha" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
    <button class="secondary-btn" onclick="window.location.href='login.html'">Voltar para Login</button>
    <p id="mensagemErro"></p>
  </div>

  <script>
    document
      .getElementById('formCadastro')
      .addEventListener('submit', async function (event) {
        event.preventDefault();

        const nome = document.getElementById('nome').value;
        const email = document.getElementById('email').value;
        const senha = document.getElementById('senha').value;
        const mensagemErro = document.getElementById('mensagemErro');

        try {
          const resposta = await fetch(
            'https://sistema-login-h1h5.onrender.com/api/usuarios/cadastrar',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ nome, email, senha }),
            }
          );

          if (resposta.ok) {
            alert('Cadastro realizado com sucesso!');
            document.getElementById('formCadastro').reset();
            mensagemErro.textContent = '';
          } else {
            mensagemErro.textContent = 'Falha no cadastro. Tente novamente.';
          }
        } catch (erro) {
          console.error('Erro no cadastro:', erro);
          mensagemErro.textContent = 'Erro ao conectar com o servidor.';
        }
      });
  </script>
</body>
</html>
