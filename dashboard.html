<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f9fc;
      color: #333;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 30px;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: 0 auto;
    }

    .card h2 {
      margin-top: 0;
    }

    .logout-btn {
      margin-top: 20px;
      background-color: #dc3545;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 5px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bem-vindo ao Painel</h1>
  </header>

  <main>
    <div class="card">
      <h2>Login realizado com sucesso!</h2>
      <p>Você está logado no sistema. Aqui poderá acessar funcionalidades futuras.</p>
      <button class="logout-btn" onclick="logout()">Sair</button>
    </div>
  </main>

  <script>
    function logout() {
      // Aqui você pode limpar o token se estiver usando JWT/localStorage
      alert("Sessão encerrada!");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
