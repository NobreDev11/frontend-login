<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Usuário</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
      text-align: center;
    }

    .painel {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }

    h1 {
      color: #0077b6;
    }

    p {
      font-size: 18px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005f8e;
    }
  </style>
</head>
<body>

  <div class="painel">
    <h1>Bem-vindo ao Painel!</h1>
    <p>Você está logado com sucesso.</p>
    <button onclick="logout()">Sair</button>
  </div>

  <script>
    function logout() {
      // Aqui futuramente pode-se limpar tokens do localStorage/cookies
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
