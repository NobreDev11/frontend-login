<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
    .secondary-btn {
      background-color: #6c757d;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="senha" placeholder="Senha" />
    <button id="loginBtn"><span id="loginText">Entrar</span></button>
    <button class="secondary-btn" onclick="window.location.href='cadastro.html'">Cadastrar</button>
  </div>

  <script>
    const btn = document.getElementById('loginBtn');
    const txt = document.getElementById('loginText');

    function loading(on) {
      btn.disabled = on;
      txt.textContent = on ? 'Carregando...' : 'Entrar';
    }

    btn.addEventListener('click', async () => {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      if (!email || !senha) {
        alert("Preencha todos os campos.");
        return;
      }

      loading(true);

      try {
        const resposta = await fetch('https://sistema-login-h1h5.onrender.com/api/usuarios/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, senha })
        });

        const dados = await resposta.json();

        if (resposta.ok && dados.token) {
          localStorage.setItem('token', dados.token);
          alert("Login efetuado com sucesso!");
          window.location.href = "dashboard.html";
        } else {
          alert(dados.mensagem || "Erro ao fazer login.");
        }
      } catch (err) {
        console.error("Erro ao fazer login:", err);
        alert("Erro ao conectar com o servidor.");
      } finally {
        loading(false);
      }
    });
  </script>
</body>
</html>
