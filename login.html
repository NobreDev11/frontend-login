<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login de Usuário</title>
  </head>
  <body>
    <h1>Login</h1>

    <form id="formLogin">
      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />

      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" required />
      <br /><br />

      <button type="submit">Entrar</button>
    </form>

    <br />
    <button onclick="window.location.href='cadastro.html'">Cadastrar Novo Usuário</button>

    <p id="mensagemErro" style="color: red;"></p>

    <script>
      document
        .getElementById('formLogin')
        .addEventListener('submit', async function (event) {
          event.preventDefault();

          const email = document.getElementById('email').value;
          const senha = document.getElementById('senha').value;
          const mensagemErro = document.getElementById('mensagemErro');

          try {
            const resposta = await fetch('https://sistema-login-h1h5.onrender.com/api/usuarios/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ email, senha }),
            });

            if (resposta.ok) {
              const dados = await resposta.json();
              alert('Login realizado com sucesso!');
              mensagemErro.textContent = '';
              window.location.href = "dashboard.html";
            } else {
              mensagemErro.textContent = 'E-mail ou senha incorretos.';
            }
          } catch (erro) {
            console.error('Erro no login:', erro);
            mensagemErro.textContent = 'Erro ao conectar com o servidor.';
          }
        });
    </script>
  </body>
</html>
